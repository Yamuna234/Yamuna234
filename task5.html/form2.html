<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <form>
            <table align="center" cellspacing="10px">
                <caption>Registration Form</caption>
                <tr>
                   <td><label>First Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                   <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="text"></td>
                 </tr>
                 <tr>
                    <td><label>Nick Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="text"></td>
                 </tr>
                 <tr>
                    <td><label>e-mail</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="mail"></td>
                 </tr>
                 <tr>
                    <td><label>Password</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="password"></td>
                 </tr>
                 <tr>
                    <td><label>Date of Birth</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="date"></td>
                 </tr>
                 <tr>
                    <td><label>Gender</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="radio" id="radio1" name="radio" value="Male"><label>Male</label>
                    <input type="radio" id="radio2" name="radio" value="Feamle"><label>Female</label>
                    <input type="radio" id="radio3" name="radio" value="others"><label>others</label>
                  </td>
                 </tr>
                 <tr>
                    <td><label>Mobile</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><input type="number"></td>
                 </tr>
                 <tr>
                    <td><label>Address</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
                    <td><textarea rows="3" cols="20"></textarea></td>
                 </tr>
                 <tr >
                  <td></td>
                 
                    
                    <td>
                     
                    
                        <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="reset" value="reset">

                    </td>
                 
                 </tr>
                 
            </table>
        </form>
    </body>
</html>
